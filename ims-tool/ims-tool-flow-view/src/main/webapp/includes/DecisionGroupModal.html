<div class="modal fade" id="decisionGroupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Decision Group</h4>
      </div>
      <div class="modal-body">
      	
        <form class="form-decisiongroup">
        	
        	<input type="hidden" name="decisiongroup.hasId" value="" />
        	
			<div class="form-group">
            	<label for="decisiongroup.description" class="control-label">Descrição: </label>
				<textarea class="form-control" name="decisiongroup.description"></textarea>
			</div>
			
			<div class="form-group">
            	<label for="decisiongroup.decisionmapid" class="control-label">Metodo: </label>
				<input class="selecao-decisionmap input-xlarge" type="hidden" name="decisiongroup.decisionmapid"/>
				<a href="javascript:DecisionMap.showAdd()">Adicionar novo</a>
			</div>
			
			<hr />
			Parametros
			
			<table class="table table-condensed table-decisionParameters">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Valor</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			
			<div class="row">
				<button class="btn btn-success btn-add-decisionparameters" type="button">Adicionar</button>
				<button class="btn btn-danger btn-excluir-decisionparameters" type="button">Excluir</button>
			</div>
			
			<hr />
			Chances
			
			<table class="table table-condensed table-decisionChance">
				<thead>
					<tr>
						<th>Operação</th>
						<th>Valores</th>
						<th>Tag</th>
						<th>Decision Group Child</th>
						<th>Next Form</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			
			<div class="row">
				<button class="btn btn-success btn-add-decisionChance" type="button">Adicionar</button>
				<button class="btn btn-info btn-edit-decisionChance" type="button">Editar</button>
				<button class="btn btn-danger btn-excluir-decisionChance" type="button">Excluir</button>
			</div>
			
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary btn-save-decisiongroup" elementId="" elementType="">Salvar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
