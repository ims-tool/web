<div class="modal fade" id="announceModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Announce</h4>
      </div>
      <div class="modal-body">
        <form class="form-announce">
        	<div class="row">
				<div class="form-group">
	            	<label for="name" class="control-label">Announce: </label>
					<input class="selecao-announce input-xlarge" type="hidden"/>
					<button class="btn btn-info btn-edit-element" type="button">Editar</button>
					<button class="btn btn-success btn-add-element right" type="button">Adicionar um novo</button>
				</div>	        	
        	</div>
        	
        	<div class="div-container-announce">
        		
        		<input type="hidden" class="form-control" name="id" value="" />
        	
	            <div class="form-group">
	            	<label for="name" class="control-label">Nome: </label>
					<input type="text" class="form-control" name="name" value="" />
				</div>
				
				<div class="form-group">
	            	<label for="description" class="control-label">Descrição: </label>
					<textarea class="form-control" name="description"></textarea>
				</div>
				
				<div class="form-group">
	            	<label for="flushprompt" class="control-label">Flush Prompt: </label>
					<input type="number" class="form-control" name="flushprompt" value="" />
				</div>
				
				<div class="form-group">
	            	<label for="prompt" class="control-label">Prompt: </label>
	            	<input class="selecao-prompt input-xlarge" type="hidden" name="prompt" /> <a href="javascript:Prompt.showAdd()">Adicionar novo</a>
				</div>
				
				<div class="form-group">
	            	<label for="tag" class="control-label">Tag: </label>
	            	<input class="selecao-tag input-xlarge" type="hidden" name="tag" /> <a href="javascript:Tag.showAdd()">Adicionar novo</a>
				</div>
				
				<div class="form-group">
	            	<label for="versionid" class="control-label">Versão: </label>
	            	<input class="selecao-version input-xlarge" type="hidden" name="versionid" /> <a href="javascript:Version.showAdd()">Adicionar novo</a>
				</div>
			</div>
        </form>
      </div>
      <div class="modal-footer">
      	<div class="div-container-announce">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
	        <button type="button" class="btn btn-primary btn-save-announce" elementId="" elementType="">Salvar</button>
        </div>
      </div>

  </div><!-- /.modal-dialog -->
