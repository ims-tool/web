<div class="modal fade" id="choiceModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Choice</h4>
      </div>
      <div class="modal-body">
        <form class="form-choice">
        	
        	<input type="hidden" name="id" value="" />
        
			<div class="form-group">
            	<label for="nome" class="control-label">Nome: </label>
				<input type="text" class="form-control" name="name" value="" />
			</div>
			
			<div class="form-group">
            	<label for="dtmf" class="control-label">Dtmf: </label>
				<input type="number" class="form-control" name="dtmf" value="" />
			</div>
			
			<div class="form-group">
            	<label for="tag" class="control-label">Tag: </label>
            	<input class="selecao-tag input-xlarge" type="hidden" name="tag"/> <a href="javascript:Tag.showAdd()">Adicionar novo</a>
			</div>
			
			<div class="form-group">
            	<label for="condition" class="control-label">Condition: </label>
            	<input class="selecao-condition input-xlarge" type="hidden" name="condition"/> <a href="javascript:Condition.showAdd()">Adicionar novo</a>
			</div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary btn-save-choice" elementId="" elementType="">Salvar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
