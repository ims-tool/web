<div class="modal fade" id="tratamentoResultadoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Tratamento Resultado</h4>
      </div>
      <div class="modal-body">
        <form class="form-tratamentoResultado">
        	<div class="form-group">
            	<label for="name" class="control-label">Operação: </label>
				<select name="operation">
					<option value="Igual">Igual</option>
					<option value="MaiorIgual">Igual ou maior</option>
					<option value="MenorIgual">Igual ou menor</option>
					<option value="Maior">Maior</option>
					<option value="Menor">Menor</option>
					<option value="IN">IN</option>
					<option value="Diferente">Diferente</option>
				</select>
			</div>
			
			<div class="form-group">
            	<label for="name" class="control-label">Valores: </label>
            	<input type="text" class="form-control" name="values" />
			</div>
			
			<div class="form-group">
            	<label for="tagtrue" class="control-label">Tag TRUE: </label>
				<input class="selecao-tag input-xlarge" type="hidden" name="tagtrue"/>
				<a href="javascript:Tag.showAdd()">Adicionar novo</a>
			</div>
			
			<div class="form-group">
            	<label for="tagfalse" class="control-label">Tag FALSE: </label>
				<input class="selecao-tag input-xlarge" type="hidden" name="tagfalse"/>
				<a href="javascript:Tag.showAdd()">Adicionar novo</a>
			</div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary btn-save-tratamentoResultado" elementId="" elementType="">Salvar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
