<div class="modal fade" id="grammarModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Grammar</h4>
      </div>
      <div class="modal-body">
      	
      	<div class="row">
				<div class="form-group">
	            	<label for="name" class="control-label">Grammar: </label>
					<input class="selecao-grammar input-xlarge" type="hidden"/>
					<button class="btn btn-info btn-edit-element" type="button">Editar</button>
					<button class="btn btn-success btn-add-element right" type="button">Adicionar um novo</button>
				</div>	        	
        </div>
      
        <form class="form-grammar">
        	
        	<input type="hidden" name="id" value="" />
        	
			<div class="form-group">
            	<label for="nome" class="control-label">Nome: </label>
				<input type="text" class="form-control" name="name" value="" />
			</div>
			
			<div class="form-group">
            	<label for="description" class="control-label">Descrição: </label>
				<textarea class="form-control" name="description"></textarea>
			</div>
			
			<div class="form-group">
            	<label for="type" class="control-label">Type: </label><br />
				<select name="type">
					<option value=""></option>
					<option value="DIGITS">DIGITS</option>
					<option value="TEXT">TEXT</option>
				</select>
			</div>
			
			<div class="form-group">
            	<label for="sizemin" class="control-label">Min size: </label><br />
				<input type="number" class="form-control" name="sizemin" value="" />
			</div>
			
			<div class="form-group">
            	<label for="sizemax" class="control-label">Max size: </label><br />
				<input type="number" class="form-control" name="sizemax" value="" />
			</div>
			
			<div class="form-group">
            	<label for="versionid" class="control-label">Versão: </label>
            	<input class="selecao-version input-xlarge" type="hidden" name="versionid"/> <a href="javascript:Version.showAdd()">Adicionar novo</a>
			</div>
			
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary btn-save-grammar" elementId="" elementType="">Salvar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
