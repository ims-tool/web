<div class="modal fade" id="transferModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Transfer</h4>
      </div>
      <div class="modal-body">
      	
      	<div class="row">
				<div class="form-group">
	            	<label for="name" class="control-label">Transfer: </label>
					<input class="selecao-transfer input-xlarge" type="hidden"/>
					<button class="btn btn-info btn-edit-element" type="button">Editar</button>
					<button class="btn btn-success btn-add-element right" type="button">Adicionar um novo</button>
				</div>	        	
        </div>
      
        <form class="form-transfer">
        	
        	<input type="hidden" name="id" value="" />
        	
			<div class="form-group">
            	<label for="nome" class="control-label">Nome: </label>
				<input type="text" class="form-control" name="name" value="" />
			</div>
			
			<div class="form-group">
            	<label for="description" class="control-label">Descrição: </label>
				<textarea class="form-control" name="description"></textarea>
			</div>
			
			<div class="form-group">
            	<label for="transferruleid" class="control-label">Regra de trasnferência: </label><br />
				<input class="selecao-logpontos input-xlarge" type="hidden" name="transferruleid"/>
				</select>
			</div>
			
			<div class="form-group">
            	<label for="tag" class="control-label">Tag: </label><br />
				<input class="selecao-tag input-xlarge" type="hidden" name="tag"/> <a href="javascript:Tag.showAdd()">Adicionar novo</a>
			</div>
			
			<div class="form-group">
            	<label for="versionid" class="control-label">Versão: </label><br />
				<input class="selecao-version input-xlarge" type="hidden" name="versionid"/> <a href="javascript:Version.showAdd()">Adicionar novo</a>
				</select>
			</div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary btn-save-transfer" elementId="" elementType="">Salvar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
