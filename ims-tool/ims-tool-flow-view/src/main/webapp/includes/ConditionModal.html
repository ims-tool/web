<div class="modal fade" id="conditionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Condition</h4>
      </div>
      <div class="modal-body">
      	
      	<div class="row">
				<div class="form-group">
	            	<label for="name" class="control-label">Condition: </label>
					<input class="selecao-condition input-xlarge" type="hidden"/>
					<button class="btn btn-info btn-edit-element" type="button">Editar</button>
					<button class="btn btn-success btn-add-element" type="button">Adicionar um novo</button>
				</div>	        	
        </div>
      
        <form class="form-condition">
        	
        	<input type="hidden" name="id" value="" />
        	
        	<div class="form-group">
            	<label for="name" class="control-label">Nome: </label>
				<input type="text" class="form-control" name="name" />
			</div>
        	
			<div class="form-group">
            	<label for="description" class="control-label">Descrição: </label>
				<textarea class="form-control" name="description"></textarea>
			</div>
			
			<div class="form-group">
            	<label for="tag" class="control-label">Tag: </label>
				<input class="selecao-tag input-xlarge" type="hidden" name="tag" /> <a href="javascript:Tag.showAdd()">Adicionar novo</a>
			</div>
			
			<div class="form-group">
            	<label for="versionid" class="control-label">Versão: </label>
				<input class="selecao-version input-xlarge" type="hidden" name="versionid" /> <a href="javascript:Version.showAdd()">Adicionar novo</a>
			</div>
			
			<div class="div-table-content">
				<table class="table table-condensed table-conditiongroup">
					<thead>
						<tr>
							<th>Conditions Groups</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			
			<div class="row">
					<button class="btn btn-success btn-add-conditiongroup" type="button">Adicionar</button>
					<button class="btn btn-info btn-edit-conditiongroup" type="button">Editar</button>
					<button class="btn btn-danger btn-excluir-conditiongroup" type="button">Excluir</button>
			</div>
			
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary btn-save-condition" elementId="" elementType="">Salvar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
