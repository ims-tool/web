<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1" />
<div class="page-header col-lg-12">

	<div role="main" class="container theme-showcase">
		<div ng-controller="EditAccessCtrl">
			<h1>Acessos sistemas</h1>
			<p>Usuário: {{user.name}}</p>
			<form name="accessUserForm">
				<div class="col-lg-12">
				
				</div>
				<br></br> <br></br>
			</form>
			
				<div class="col-lg-12">
						<br> <br> <br>
						<table class="table table-striped table-hover">
							<thead>
								<tr>
									<th>Sistema</th>
									<th>Artefato</th>
									<th>Tipo Acesso</th>
									<th>Área</th>
									<th>Comandos</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="access in accesses">
									<td>{{access.id}}</td>
									<td>{{access.name}}</td>
									<td>{{access.email}}</td>
									<td>{{access.login}}</td>
									<td>
										<button type="button" ng-click="editUser($index)"
											class="btn btn-info" data-toggle="tooltip"
											data-placement="left" title="Editar usuário">
											<span class="glyphicon glyphicon-pencil" aria-hidden="true">
											</span>
										</button>
										<button type="button" ng-click="editAccess($index, $event)"
											class="btn btn-info" data-toggle="tooltip"
											data-placement="left" title="Editar acesso">
											<span class="glyphicon glyphicon-wrench" aria-hidden="true">
											</span>
										</button>
										<button type="button" ng-click="removeUser($index)"
											class="btn btn-danger" data-toggle="tooltip"
											data-placement="left" title="Excluir usuário">
											<span class="glyphicon glyphicon-trash" aria-hidden="true">
											</span>
										</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
		</div>


	</div>
