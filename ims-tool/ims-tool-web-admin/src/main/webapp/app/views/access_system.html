<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1" />
<div class="page-header">
	<h1>Acesso Sistema</h1>



	<div role="main" class="container theme-showcase">
		<div class="" style="margin-top: 90px;">

			<div ng-controller="AccessCtrl" ng-submit="submit()">
				<form name="accessUserForm">
					<div class="col-lg-12">
						
						<button class="btn btn-warning" type="button"><span aria-hidden="true">
								Sistema</span></button>
						
						<button class="btn btn-info" type="button"><span  aria-hidden="true" ui-sref="access">
								 Usuario</span></button>
					</div>
					<br></br> <br></br>

				</form>

				<br> <br> <br>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Id</th>
							<th>Descrição</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="system in systems | orderBy:'id'">
							<td>{{system.id}}</td>
							<td>{{system.description}}</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>


	</div>
