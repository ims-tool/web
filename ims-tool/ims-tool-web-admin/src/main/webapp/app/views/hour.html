<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1" />
<div class="page-header">
	<h1>Horário</h1>

	<div role="main" class="container theme-showcase">
		<div class="" style="margin-top: 90px;">

			<div ng-controller="HourCtrl" ng-submit="submit()">
				<form name="hourForm">
					<label> Selecione o tipo: </label> 
					<select  ng-model="data.singleSelect">
						<option ng-repeat="option in data.availableOptions"
							value="{{option.type}}">{{option.type}}</option>
					</select>
					<input type="submit" id="submit" value="Submit" />
				</form>
			
			<br>
			<br>
			<br>
			<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Dia da Semana</th>
							<th>Tipo</th>
							<th>Hora Inínio</th>
							<th>Hora Fim</th>
							<th>Última alteração</th>
							<th>Editar</th>
						</tr>
					</thead>
					<tbody>
						<tr
							ng-repeat="hour in hours | filter: { type: option.type}">
							<td>
								<div ng-if="1 == hour.weekday">Domingo</div>
								<div ng-if="2 == hour.weekday">Segunda-feira</div>
								<div ng-if="3 == hour.weekday">Terça-feira</div>
								<div ng-if="4 == hour.weekday">Quarta-feira</div>
								<div ng-if="5 == hour.weekday">Quinta-feira</div>
								<div ng-if="6 == hour.weekday">Sexta-feira</div>
								<div ng-if="7 == hour.weekday">Sábado</div>
							</td>
							<td>{{hour.type}}</td>
							<td>
									<span ng-hide="editing" >{{hour.starthour}}</span>
									<form ng-show="editing" ng-submit="changeHour(hour)" >
										<label>Hora início:</label> 
										<input type="text" ng-model="hour.starthour" placeholder="hora inicio" ng-required /> 
										<br />
									</form>
									
							</td>
							<td>
									<span ng-hide="editing" >{{hour.stophour}}</span>
									<form ng-show="editing" ng-submit="changeHour(hour)" >
										<label>Value:</label> 
										<input type="text" ng-model="hour.stophour" placeholder="hora fim" ng-required /> 
										<br />
										<button class="btn" type="submit">Salvar</button>
										<a class="btn" onclick="editing = false">Cancelar</a>
									</form>
									
							</td>
							<td>{{hour.laslogin}} - {{hour.changedate}}</td>
							<td><div class="btn-group" role="group" aria-label="...">
									<button type="button" class="btn btn-default" name="editBtn" ng-click="editing = true">Editar</button>
									<!--	<button type="button" class="btn btn-default" name="deleteBtn" ng-click="deleteParameters(parameter.id)">Delete</button> --></td>
						</tr>
					</tbody>
				</table>
		  
		</div>
	</div>


</div>
