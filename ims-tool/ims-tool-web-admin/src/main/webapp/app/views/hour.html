<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1" />
<div class="page-header">
	<h1>Horário</h1>

	<div role="main" class="container theme-showcase">
		<div class="" style="margin-top: 90px;">

			<div ng-controller="HourCtrl" ng-submit="submit()">
				<form name="hourForm">
					<label> Selecione o tipo: </label> <select
						ng-model="data.singleSelect">
						<option ng-repeat="option in data.availableOptions"
							value="{{option.type}}">{{option.type}}</option>
					</select> <input type="submit" id="submit" value="Submit" />
				</form>

				<br> <br> <br>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Dia da Semana</th>
							<th>Tipo</th>
							<th>Hora Início</th>
							<th>Hora Fim</th>
							<th>Última alteração</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="hour in hours | filter: { type: option.type} | orderBy:'weekday'">
							<td>
								<div ng-if="0 == hour.weekday">Domingo</div>
								<div ng-if="1 == hour.weekday">Segunda-feira</div>
								<div ng-if="2 == hour.weekday">Terça-feira</div>
								<div ng-if="3 == hour.weekday">Quarta-feira</div>
								<div ng-if="4 == hour.weekday">Quinta-feira</div>
								<div ng-if="5 == hour.weekday">Sexta-feira</div>
								<div ng-if="6 == hour.weekday">Sábado</div>
							</td>
							<td>{{hour.type}}</td>
							<td>
								<a href="#" editable-text="hour.starthour"onaftersave="changeHour(hour)" onbeforesave="setOldHour(hour)">{{ hour.starthour || "empty"}}</a>
							</td>
							<td>
								<a href="#" editable-text="hour.stophour" onaftersave="changeHour(hour)">{{ hour.stophour || "empty"}}</a> 
							</td>
							<td>{{hour.lastchange}}</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>


	</div>
