<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1" />
<div role="main" class="container-fluid">
	<h2>Acesso</h2>
			<div ng-controller="AccessCtrl" ng-submit="submit()">
				<form role="form">
					<br></br> 
					<br></br>
					<div class="row">
						<div class="col-xs-6 col-md-4"></div>
						<div class="col-xs-6 col-md-4"></div>
						<div class="col-xs-6 col-md-4">
							<button class="btn btn-info" type="button" ng-click="showForm()"
								ng-disabled="showButtonUser">
								<span class="glyphicon glyphicon-plus" aria-hidden="true">
									Novo</span>
							</button>
							<button class="btn btn-danger" type="button"
								ng-click="cancelForm()" ng-hide="showUser">
								<span class="glyphicon glyphicon-remove" aria-hidden="true">
									Cancelar</span>
							</button>
						</div>
					</div>

					<div ng-hide="showUser" id="formNewUser">

						<div class="form-group">
							<label for="nome">Nome</label> <input class="form-control"
								id="nome" placeholder="Nome do usuário" ng-model="user.name"
								ng-required="true" />
						</div>
						<div class="form-group">
							<label for="email">E-mail</label> <input type="email"
								class="form-control" id="email" placeholder="Enter email"
								ng-model="user.email" ng-required="true" />
						</div>
						<div class="form-group">
							<label for="login">Login</label> <input class="form-control"
								id="login" placeholder="Nome do login" ng-model="user.login"
								ng-required="true" />
						</div>
						<div class="form-group">
							<label for="password">Senha</label> <input class="form-control"
								type="password" placeholder="Senha" id="pw1" name="pw1"
								ng-required="true" ng-model="user.pw1" /> <label for="password">Confirmação
								senha</label> <input class="form-control" type="password"
								placeholder="Confirmação senha" id="pw2" name="pw2"
								ng-required="true" pw-check="pw1" ng-model="user.pw2" />

						</div>
						<button type="submit" class="btn btn-success">Salvar</button>

					</div>

					<div class="col-lg-12">
						<br> <br> <br>
						<table class="table table-striped table-hover">
							<thead>
								<tr>
									<th>Id</th>
									<th>Nome</th>
									<th>E-mail</th>
									<th>Login</th>
									<th>Comandos</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="user in users | orderBy:'id'">
									<td>{{user.id}}</td>
									<td>{{user.name}}</td>
									<td>{{user.email}}</td>
									<td>{{user.login}}</td>
									<td>
										<button type="button" ng-click="editUser($index)"
											class="btn btn-info" data-toggle="tooltip"
											data-placement="left" title="Editar usuário">
											<span class="glyphicon glyphicon-pencil" aria-hidden="true">
											</span>
										</button>
										<button type="button" ng-click="editAccess($index, $event)"
											class="btn btn-info" data-toggle="tooltip"
											data-placement="left" title="Editar acesso">
											<span class="glyphicon glyphicon-wrench" aria-hidden="true">
											</span>
										</button>
										<button type="button" ng-click="resetPassword($index)"
											class="btn btn-info" data-toggle="tooltip"
											data-placement="left" title="Reset de senha">
											<span class="glyphicon glyphicon-lock" aria-hidden="true">
											</span>
										</button>
										<button type="button" ng-click="removeUser($index)"
											class="btn btn-danger" data-toggle="tooltip"
											data-placement="left" title="Excluir usuário">
											<span class="glyphicon glyphicon-trash" aria-hidden="true">
											</span>
										</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</form>
			</div>
		</div>
