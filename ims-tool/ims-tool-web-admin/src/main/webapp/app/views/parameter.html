<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1" />
<div class="page-header">
   <h1>Parameters</h1>
   
  <div role="main" class="container theme-showcase">
		<div class="" style="margin-top: 90px;">
			

			<div class="bs-component" ng-controller="FlagCtrl">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nome</th>
							<th>Descrição</th>
							<th>Tipo</th>
							<th>Valor</th>
							<th>Login</th>
							<th>Data alteração</th>
							<th>Owner</th>
							<th>Versão</th>
						</tr>
					</thead>
					<tbody>
						<tr
							ng-repeat="parameter in parameters | filter: { type: '!Boolean'} | orderBy:'id'">
							<td>{{parameter.id}}</td>
							<td>{{parameter.name}}</td>
							<td>{{parameter.description}}</td>
							<td>{{parameter.type}}</td>
							<td>
							
								<a href="#" editable-text="parameter.value"onaftersave="verifyStatus(parameter)">{{ parameter.value || "empty"}}</a>
									
							</td>
							<td>{{parameter.loginid}}</td>
							<td>{{parameter.startdate}}</td>
							<td>{{parameter.owner}}</td>
							<td>{{parameter.versionid}}</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>
   
</div>
