<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1" />
<div class="page-header">
   <h1>Parameters</h1>
   
  <div role="main" class="container theme-showcase">
		<div class="" style="margin-top: 90px;">
			

			<div class="bs-component" ng-controller="FlagCtrl">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nome</th>
							<th>Descrição</th>
							<th>Tipo</th>
							<th>Valor</th>
							<th>Login</th>
							<th>Data alteração</th>
							<th>Owner</th>
							<th>Versão</th>
							<th>Editar</th>
						</tr>
					</thead>
					<tbody>
						<tr
							ng-repeat="parameter in parameters | filter: { type: '!Boolean'} | orderBy:'id'">
							<td>{{parameter.id}}</td>
							<td>{{parameter.name}}</td>
							<td>{{parameter.description}}</td>
							<td>{{parameter.type}}</td>
							<td>
									<span ng-hide="editing" >{{parameter.value}}</span>
									<form ng-show="editing" ng-submit="verifyStatus(parameter)" >
										<label>Value:</label> 
										<input type="text" ng-model="parameter.value" placeholder="Parameter" ng-required /> 
										<br />
										<button class="btn" type="submit">Save</button>
										<a class="btn" onclick="window.location='parameter.html'">Cancel</a>
									</form>
									
							</td>
							<td>{{parameter.loginid}}</td>
							<td>{{parameter.startdate}}</td>
							<td>{{parameter.owner}}</td>
							<td>{{parameter.versionid}}</td>
							<td><div class="btn-group" role="group" aria-label="...">
									<button type="button" class="btn btn-default" name="editBtn" ng-click="editing = true">Editar</button>
									<!--	<button type="button" class="btn btn-default" name="deleteBtn" ng-click="deleteParameters(parameter.id)">Delete</button> --></td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>
   
</div>
