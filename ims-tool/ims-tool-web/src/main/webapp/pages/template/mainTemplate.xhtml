<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">    

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
<h:head>
        <title><ui:insert name="title">IMS Tools</ui:insert></title>
		<link href="#{request.contextPath}/imagens/icones/favicon.ico" rel='shortcut icon' type='imagens/x-icon' />
		<script src="#{request.contextPath}/resources/js/context.js" type="text/javascript"></script>
		<script src="#{request.contextPath}/resources/js/script.js" type="text/javascript"></script>
		<script src="#{request.contextPath}/resources/js/locale.js" type="text/javascript"></script>
		<h:outputStylesheet name="estilo.css" library="css" />
		<h:outputStylesheet name="context.standalone.css" library="css" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		     
</h:head>

<h:body>
		
	<div id="wrap">
			<div id="cabecalho">
				<div id="fundoCabecalho">
					<div id="conteudoCabecalho">
						<div id="containerLogos">						
							<h1 id="titulo">
								<p>IMS - Tools</p>								
							</h1>							
						</div>						
						<div id="containerWelcome">
							<h:form>
								<h3>Welcome #{loginBean.username}</h3>
								<h3><h:commandLink styleClass="links" action="#{loginBean.doLogout}" value="Logout"/></h3>
							</h:form>			
														
						</div>	
					</div>
				</div>
				<div class="menuPrincipal">
					<h:form>  
					    <p:menubar >  
					        <p:submenu label="IVR Editor" id="FlowEditor" icon="ui-icon-pencil">  
					           	<p:menuitem value="Ivr Editor" url="/pages/ivreditor.faces" />					           	  								  
					        </p:submenu>  					        
					    </p:menubar>  
					  
					</h:form>  
				</div>				
			</div>
			<p:growl id="msgGlobal" showDetail="false" />
				
			<div id="conteudo">
				<ui:insert name="conteudo">Default content</ui:insert>
			</div>
		</div>
		<div id="rodape">
			<div id="conteudoRodape">
				<p class="textoCapacidade">E2E</p>				
			</div>						
		</div>
</h:body>
</html>
