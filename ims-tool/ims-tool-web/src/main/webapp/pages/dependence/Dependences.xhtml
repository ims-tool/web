<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"	>
		
	<p:tooltip />
		    <ui:param name="bean" value="#{dependenceEditorView}" />
	
			<style>
				h2 { 
				    display: block;
				    font-size: 1.25em;
				    margin-top: 1em;
				    margin-bottom: 1em;
				    margin-left: 1em;
				    margin-right: 0;
				    font-weight: bold;
				}
				h3 { 
				    display: block;
				    font-size: 1.0em;
				    margin-top: 1em;
				    margin-bottom: 1em;
				    margin-left: 1em;
				    margin-right: 0;
				    font-weight: bold;
				}
			</style>
			<h:panelGrid columns="2" cellpadding="15">
				<p:graphicImage library="images" value="/imagens/icones/flow/dependences.png"  width="60px" height="60px"   />

				<h2>DEPENDENCES</h2>
				<h3>#{bean.objectType} - #{bean.objectName}</h3>
			</h:panelGrid>
	
	        
	        <p:panel id="panelPromptAudios" header="Objects that use '#{bean.objectName}'" style="margin-bottom:20px" >
 				<p:dataTable  scrollable="true" scrollHeight="300" var="o" value="#{bean.objects}" resizableColumns="true">
			        <p:column headerText="TYPE" filterBy="#{o[0]}" filterMatchMode="contains">
			            <h:outputText value="#{o[0]}" style="font-weight:bold" />
			        </p:column>
			        <p:column headerText="NAME" filterBy="#{o[1]}" filterMatchMode="contains">
			            <h:outputText value="#{o[1]}" style="font-weight:bold"/>
			        </p:column>
			            
			    </p:dataTable>
 				
 				
 			</p:panel>    	        
	
			
</ui:composition>
