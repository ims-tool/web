<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"	>
		
	<p:tooltip />
	
			<p:growl id="msgAuxiliarTag" showDetail="true" />
			
			
			<h:panelGrid columns="2" cellpadding="15">
				<p:graphicImage library="images" value="/imagens/icones/flow/announce.png"  width="60px" height="60px"   />
				<h:outputText value="#{tagEditorView.insert? 'Mode: Inserting' : 'Mode: Editing'}" />
				
			</h:panelGrid>
			
			<h:panelGrid cellpadding="5">
				
				<h:outputLabel id="label_auxiliar_tag_id" for="auxiliar_tag_id" value="ID:" />
	            <p:inputText id="auxiliar_tag_id" value="#{tagEditorView.tag.id}" readonly="true" label="label_auxiliar_tag_id" />
	            
	            <h:outputLabel id="label_auxiliar_tag_type" for="auxiliar_tag_type" value="TYPE:" />
	            <p:selectOneMenu required="true" 
	 			                 requiredMessage="Please,select a Type" 
	 			                 value="#{tagEditorView.tagTypeId}" 
	 			                 id="auxiliar_tag_type"
	 			                 filter="true" filterMatchMode="startsWith" 
	 			                 label="label_auxiliar_tag_type">
	 				<f:selectItem itemLabel="Select One" itemValue="" />
	 				<f:selectItems value="#{tagEditorView.tagTypes}" var="tagtype"
						itemValue="#{tagtype.id}" itemLabel="#{tagtype.name}"  />
	 			</p:selectOneMenu>
	 
	            <h:outputLabel id="label_auxiliar_tag_description" for="auxiliar_tag_description" value="Description:" />
	            <p:inputText id="auxiliar_tag_description" value="#{tagEditorView.tag.description}" required="true" requiredMessage="Please,inform a Description" label="label_auxiliar_tag_description" />
	            
	            
	            <f:facet name="footer">
	                <p:commandButton value="Save" oncomplete="handleAuxiliarSaveRequest(xhr, status, args)"  update="formForm,formFlow,formAuxiliar" actionListener="#{tagEditorView.save}"/>
	            </f:facet>  	           
	        </h:panelGrid>	
	        <p:separator />
	        <p:panel id="panelTags" header="Tags Registered" style="margin-bottom:20px">
 				<p:dataTable  scrollable="true" scrollHeight="150" var="t" value="#{tagEditorView.tags}">
			        <p:column headerText="ID" filterBy="#{t.id}" filterMatchMode="contains" >
			            <h:outputText value="#{t.id}" />
			        </p:column>
			        <p:column headerText="TYPE" filterBy="#{t.type.name}" filterMatchMode="contains">
			            <h:outputText value="#{t.type.name}" />
			        </p:column>
			        <p:column headerText="DESCRIPTION" filterBy="#{t.description}" filterMatchMode="contains">
			            <h:outputText value="#{t.description}" />
			        </p:column>
			        
			        <p:column headerText="IN USE" >
			            <h:outputText rendered="#{!tagEditorView.isUsed(t.id)}" value="No" />
			            <p:commandButton rendered="#{tagEditorView.isUsed(t.id)}" icon="ui-icon-search" title="Yes" />
			        </p:column>
			        <p:column style="width:32px;text-align: center">
			             <p:commandButton icon="ui-icon-close" title="Delete" />
			             <p:commandButton icon="ui-icon-pencil" title="Edit" />
			             
			             <p:commandButton  oncomplete="PF('settingAuxiliartDlg').hide()" update="formForm,formFlow,formAuxiliar" ajax="true" immediate="true" icon="ui-icon-check" title="Select">
			                <f:setPropertyActionListener value="#{t}" target="#{tagEditorView.tag}" />
			            </p:commandButton>
			             
			        </p:column>
			        
			    </p:dataTable>
 				
 				
 			</p:panel>    	        
	
			
</ui:composition>
