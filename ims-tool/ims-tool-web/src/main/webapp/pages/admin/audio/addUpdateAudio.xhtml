<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/pages/base/main.xhtml">

	<ui:define name="content">
	
	
		<h:form >
		<p:messages  severity="info" escape="false" showDetail="true" 
                 autoUpdate="true" closable="true"/>
			<h:inputHidden value="#{mbSaveAudio.audio.id}" />
			
			<p:panelGrid columns="2">
				<f:facet name="header">
					<p:outputLabel value="#{mbSaveAudio.title}" />
				</f:facet>
				
				<p:outputLabel value="Nome: " />
				<p:inputText value="#{mbSaveAudio.audio.name}" />

				<p:outputLabel value="Tipo: " />
				<p:inputText value="#{mbSaveAudio.audio.type}" />

				<p:outputLabel value="Descrição: " />
				<p:inputText value="#{mbSaveAudio.audio.description}" />

				<p:outputLabel value="Caminho: " />
				<p:inputText value="#{mbSaveAudio.audio.path}" />

				<p:outputLabel value="Propriedade: " />
				<p:inputText value="#{mbSaveAudio.audio.property}" />

				<p:outputLabel value="Versão: " />
				<p:inputText value="#{mbSaveAudio.audio.versionid}" />
				<h:form enctype="multipart/form-data">
					<p:fileUpload fileUploadListener="#{mbSaveAudio.doUpload}"
						showButtons="false" label="Procurar..." auto="true" />
				</h:form>
				<f:facet name="footer">
					<p:row>
						<p:outputPanel style="width: 100%; text-align:center"
							layout="block">
							<p:commandButton value="Save" action="/pages/admin/audio/audio.faces"
								actionListener="#{mbSaveAudio.save}" style="margin: 130 auto;"
								oncomplete="disableButtons();" />
							<p:commandButton value="Cancel" action="/pages/admin/audio/audio.faces"
								style="margin: 130 auto;" oncomplete="disableButtons();" />
						</p:outputPanel>
					</p:row>
				</f:facet>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
