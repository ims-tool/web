<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"	>
		
	<ui:composition
		template="/pages/template/formTemplate.xhtml">

		<ui:param name="bean" value="#{flowEditorView}" />
		
		<ui:define name="newContent">	
	 			<h:outputLabel id="label_form_flow" for="form_flow" value="Flow:" />
	 			<h:panelGrid columns="3" cellpadding="5" id="panel_dialog_form_prompt">
		 			<p:selectOneMenu required="true" 
		 			                 requiredMessage="Please,select a Flow" 
		 			                 value="#{bean.formId}" 
		 			                 id="form_flow"
		 			                 filter="true" filterMatchMode="startsWith" 
		 			                 label="label_form_flow">
		 				<f:selectItem itemLabel="Select One" itemValue="" />
		 				<f:selectItems value="#{bean.forms}" var="form"
							itemValue="#{form.id}" itemLabel="#{form.name}"  />
		 			</p:selectOneMenu>
		 			<p:commandButton value="Add New Flow" actionListener="#{bean.addNewFlow}" 
		 										 update="formFlow" 
		 										 icon="buttonAddFlow" 
		 										 ajax="true"
		 										 oncomplete="handleFormUpdateRequest(xhr, status, args)" 
								                 immediate="true" />
		 			<p:message for="form_flow" />	 			
	 			</h:panelGrid>	 	 				 		
	    </ui:define>
	    
		
	</ui:composition>			
</ui:composition>
